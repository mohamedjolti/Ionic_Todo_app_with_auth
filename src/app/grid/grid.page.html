<ion-header translucent>
  <ion-toolbar color="primary">
    <ion-title class="titleHeader">Grid view</ion-title>
    <ion-buttons slot="end">
        <ion-button [routerLink]="['/home']">List View</ion-button>     
        <ion-button (click)="logout()">Logout</ion-button>

      </ion-buttons>
 </ion-toolbar>
</ion-header>

<ion-content color="primary" fullscreen>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Todo</ion-title>
    </ion-toolbar>
  </ion-header>
    <ion-label>The title</ion-label>
    <ion-input [(ngModel)]="title" placeholder="Add the title .."></ion-input>
  <ion-button (click)="createTodo()" color="secondary" expand="block">
    Add todo
    <ion-icon name="add-circle" slot="start"></ion-icon>
  </ion-button>
 <ion-grid>
  <ion-row> 
     <ion-col *ngFor="let todo of todos"  col-4>
      <ion-card color="primary" >
        <img src="assets/task.jpg" />
        <ion-card-header>
          <ion-card-title>{{todo.completed}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{todo.title}}       
         </ion-card-content>
      </ion-card>
     </ion-col>
  </ion-row>

 </ion-grid>

</ion-content>
