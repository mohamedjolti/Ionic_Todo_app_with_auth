<ion-header translucent>
  <ion-toolbar color="primary">
    <ion-title class="titleHeader">Todos Detail</ion-title>
    <ion-buttons slot="end">
        <ion-button [routerLink]="['/grid']">Grid View</ion-button>     
        <ion-button (click)="logout()">Logout</ion-button>

      </ion-buttons>
 </ion-toolbar>
</ion-header>

<ion-content color="primary" fullscreen>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Todo</ion-title>
    </ion-toolbar>
  </ion-header>
    <ion-label>The title</ion-label>
    <ion-input [(ngModel)]="title" placeholder="Add the title .."></ion-input>
  <ion-button (click)="createTodo()" color="secondary" expand="block">
    Add todo
    <ion-icon name="add-circle" slot="start"></ion-icon>
  </ion-button>

  <ion-list style="background: var(--ion-color-primary);">

    <ion-item color="primary" *ngFor="let todo of todos">
      <ion-icon [name]="getIcon(todo)" slot="start">

      </ion-icon>
          {{todo.title}}

    
          <ion-button (click)="delete(todo)" color="danger" >
            remove
            <ion-icon name="trash-outline" ></ion-icon>
          </ion-button>
          <ion-button [routerLink]="['/show/'+todo.id]" color="warning">
            show
            <ion-icon name="eye-outline" ></ion-icon>

          </ion-button>
                
      <div slot="end">

      </div>
    </ion-item>
  </ion-list>
</ion-content>
